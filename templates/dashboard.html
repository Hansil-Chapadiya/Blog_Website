{% extends './layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='./img/home-bg.jpg') }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Can Edit and Manipulate Posts</span><br>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <a href="/edit/0"><button class="btn btn-primary text-uppercase" >Add a new Post</button></a>
                    <a href="/logout"><button class="btn btn-primary text-uppercase" >Logout</button></a>
                    <hr>
                    <form action="/uploader" method="post" enctype="multipart/form-data">
                    <input type="file" enctype="multipart/form-data" name="file1"><br><br>
                    <button class="btn btn-primary text-uppercase" >Upload file</button>
                    </form>
                    <hr>
                    <table class="table m-auto">
                        <thead>
                        <tr>
                            <th scope="col">Sr_no</th>
                            <th scope="col">Title</th>
                            <th scope="col">Date</th>
                            <th scope="col" colspan="2">Manipulate</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                        <tr>
                            <td>{{post.sr_no}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sr_no}}"><button class="btn btn-primary text-uppercase" >Edit</button></a></td>
                            <td><a href="/delete/{{post.sr_no}}"><button class="btn btn-primary text-uppercase">Delete</button></a></td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
{% endblock %}
